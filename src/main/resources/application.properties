spring.application.name=planning-solver

# === Datasource H2 (en m√©moire) ===
spring.datasource.url=jdbc:h2:mem:plannerdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# === Console H2 (optionnelle) ===
spring.h2.console.enabled=true

server.port=8082

optaplanner.solver.termination.spent-limit=1s

logging.level.org.optaplanner=INFO
logging.level.org.hibernate=ERROR
